<div class="container">
  <h3>{{movies.title}}</h3>
  <ion-list>
    <ion-item lines="none" *ngFor="let movie of movies.list">
      <ion-label color="light">{{movie.original_title}}</ion-label>
      <img [src]="'http://image.tmdb.org/t/p/w200/'+ movie.poster_path" alt="">
    </ion-item>
  </ion-list>
</div>
