<div class="container">
  <h3>{{movies.title}}</h3>
  <ion-list>
    <ion-item 
      lines="none" 
      *ngFor="let movie of movies.list" 
      [style.display]="movie.original_title && movie.poster_path ? 'block' : 'none'">
      <ion-label color="light">{{movie.original_title}}</ion-label>
      <img 
        *ngIf="movie.poster_path" 
        [src]="'http://image.tmdb.org/t/p/w200/' + movie.poster_path" 
        onerror="this.style.display='none'"/>
    </ion-item>
  </ion-list>
</div>
