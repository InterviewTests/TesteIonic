<ion-header>
    <div class="logo">
        <img src="assets/images/logo.png" alt="">
    </div>
</ion-header>
<ion-tabs>
    <ion-content>
        <ion-tab 
            tab="home" 
            [class]="currentTab === 1 ? 'ion-page hydrated active' : 'ion-page tab-hidden hydrated'" 
            [active]="currentTab === 1">
            <div class="content">
                <ion-list>
                    <div *ngIf="movieLists && movieLists.length === 0">
                        <div *ngFor="let i of [1,2,3,4,5,6,7]" style="margin-bottom: 20px">
                            <ion-skeleton-text width="90%"></ion-skeleton-text>
                            <ion-skeleton-text width="80%"></ion-skeleton-text>
                            <ion-skeleton-text width="50%"></ion-skeleton-text>
                            <ion-skeleton-text width="60%"></ion-skeleton-text>
                            <ion-skeleton-text width="70%"></ion-skeleton-text>
                        </div>
                    </div>
                    <app-movie-list 
                        *ngFor="let movies of movieLists" 
                        [movies]="movies">
                    </app-movie-list>
                </ion-list>
                <ion-infinite-scroll 
                    threshold="80px" 
                    (ionInfinite)="loadMoreMovies($event)"
                    [style]="showLoader ? '' : 'display: none;'">
                    <ion-infinite-scroll-content 
                        loadingSpinner="crescent" 
                        color="primary">
                    </ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </div>
        </ion-tab>
        <ion-tab 
            tab="favorites"
            [class]="currentTab === 2 ? 'ion-page hydrated active' : 'ion-page tab-hidden hydrated'" 
            [active]="currentTab === 2">
            Favorites
        </ion-tab>
        <ion-tab 
            tab="downloads"
            [class]="currentTab === 3 ? 'ion-page hydrated active' : 'ion-page tab-hidden hydrated'" 
            [active]="currentTab === 3">
            Downloads
        </ion-tab>
        <ion-tab 
            tab="Info"
            [class]="currentTab === 4 ? 'ion-page hydrated active' : 'ion-page tab-hidden hydrated'" 
            [active]="currentTab === 4">
            Secret Info
        </ion-tab>
        <ion-tab 
            tab="settings"
            [class]="currentTab === 5 ? 'ion-page hydrated active' : 'ion-page tab-hidden hydrated'" 
            [active]="currentTab === 5">
            Settings Content
        </ion-tab>
    </ion-content>
    <ion-tab-bar slot="bottom" selected-tab="home" >
        <ion-tab-button tab="home" (click)="changeTab(1)">
            <ion-icon name="home" color="medium-shade"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="favorites" (click)="changeTab(2)">
            <ion-icon name="heart" color="medium-shade"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="downloads" (click)="changeTab(3)">
            <ion-icon name="download" color="medium-shade"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="info" (click)="changeTab(4)">
            <ion-icon name="information-circle"></ion-icon>
        </ion-tab-button>
        <ion-tab-button tab="settings" (click)="changeTab(5)">
            <ion-icon name="settings" color="medium-shade"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
