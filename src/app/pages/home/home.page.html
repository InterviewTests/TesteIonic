<ion-header>
  <ion-toolbar>
    <ion-title class="f-22 white">
      FakeFlix
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">
  <div class="upper-content">
    <app-search (searchEvent)="searchEventEmmited($event)"></app-search>
  </div>
  <div class="scroll-content" *ngIf="!searchActive">
    <app-horizontal-scroll [categoryName]="'Favoritos'"></app-horizontal-scroll>
    <app-horizontal-scroll [categoryName]="'Em Alta'"></app-horizontal-scroll>
    <app-horizontal-scroll [categoryName]="'Recomendados'"></app-horizontal-scroll>
    <app-horizontal-scroll [categoryName]="'Mais Assistidos'"></app-horizontal-scroll>
  </div>
  <div class="scroll-content" *ngIf="searchActive">
    <span class="f-14 white k2d-bi search-label">Filmes encontrados com "{{ searchingText }}"...</span>
    <div class="movies-display-grid">
      <app-grid-view></app-grid-view>
    </div>
  </div>
</ion-content>
