<ion-list>  
  <ion-item lines="none" [class.active]="selected[0]">
      <ion-label>
        <ion-icon color="light" name="person"></ion-icon>
      </ion-label>
      <ion-input 
        clearInput 
        type="text" 
        autofocus
        placeholder="Name"
        color="light"
        maxlength="100"
        minlength="4"
        name="name"
        required
        (ionFocus)="select(0)"
        #signupName>
      </ion-input>
    </ion-item>
  <ion-item lines="none" [class.active]="selected[1]">
    <ion-label>
      <ion-icon color="light" name="at"></ion-icon>
    </ion-label>
    <ion-input 
      clearInput 
      type="email" 
      placeholder="Email"
      color="light"
      maxlength="100"
      minlength="4"
      name="email"
      required
      (ionFocus)="select(1)"
      #signupEmail>
    </ion-input>
  </ion-item>
  <ion-item lines="none" [class.active]="selected[2]">
    <ion-label>
      <ion-icon color="light" name="lock" ></ion-icon>
    </ion-label>
    <ion-input 
      clearInput 
      type="password"  
      placeholder="Password"
      color="light"
      maxlength="100"
      minlength="3"
      name="password"
      required
      (ionFocus)="select(2)"
      #signupPassword></ion-input>
  </ion-item>
  <ion-item lines="none" [class.active]="selected[3]">
      <ion-label>
        <ion-icon color="light" name="lock"></ion-icon>
      </ion-label>
      <ion-input 
        clearInput 
        type="password" 
        placeholder="Confirm Password"
        color="light"
        maxlength="100"
        minlength="3"
        name="confirm-password"
        required
        (ionFocus)="select(3)"
        #signupConfirmPassword></ion-input>
    </ion-item>
</ion-list>

<ion-button expand="full">
  Create Account
  <ion-ripple-effect></ion-ripple-effect>
</ion-button>

<ion-button fill="clear" href="auth/login" color="light" expand="block">
    Back
</ion-button>
